# This is a basic workflow to help you get started with Actions

name: Codeball AI Code Review

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Codeball AI Code Review
        # You may pin to the exact commit or the version.
        # uses: sturdy-dev/codeball-action@44d7ad8b8288e83a772faced9d9b516751390ed9
        uses: sturdy-dev/codeball-action@v2.4.1
        with:
          # If "true", the action will submit an approving review if the Codeball AI approves the contribution
          approvePullRequests: true # optional, default is true
          # If "true", the action will add `codeball:approved` label to the Pull Request if Codeball AI approves the contribution
          labelPullRequestsWhenApproved: true # optional, default is true
          # If "true", the action will add `codeball:needs-review` label to the Pull Request if the Codeball AI approves the contribution
          labelPullRequestsWhenReviewNeeded: false # optional, default is false
          # If "true", the action will exit with status code 1 if the Codeball AI does not approve the contribution
          failJobsWhenReviewNeeded: false # optional, default is false
          # If "true", Codeball will read generate code suggestions from comments made in Pull Requests
          codeSuggestionsFromComments: false # optional, default is false
